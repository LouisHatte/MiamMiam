name: miam_miam
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Soin Sans Neue
      fonts:
        - asset: assets/fonts/SoinSansNeue-Bold.otf
        - asset: assets/fonts/SoinSansNeue-Medium.otf
        - asset: assets/fonts/SoinSansNeue-Roman.otf
